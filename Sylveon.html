<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sylveon</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <header class="page-header">
      <a href="index.html" class="home-link">⬅ Home</a>
    </header>
    <div class="containor">
      <main class="inventor-info">
        <div class="card" >
        <img src="./Images/36.Sylveon.jpeg" alt="Sylveon" />
          <h1>Sylveon</h1>
          <h2 style="font: bold; font-size: 20px;">Type(s)</h2>
          <span class="type" style="background-color: rgb(241, 153, 168);">Fairy</span>
          <hr>
          <h2 style="font-size: 18px;">Pokédex Entry</h2>
          It wraps its ribbonlike feelers around the arm of its beloved Trainer and walks alongside them.
          <hr>
          <div class="base-stats-container">
            <h2>Base Stats</h2>
            
            <div class="stat-row">
              <span class="stat-label">HP</span>
              <div class="stat-bar-track">
                <div class="stat-bar-fill red" style="width: 17.6%;"></div>
              </div>
              <span class="stat-value">95</span>
            </div>
            
            <div class="stat-row">
              <span class="stat-label">Attack</span>
              <div class="stat-bar-track">
                <div class="stat-bar-fill red" style="width: 17.6%;"></div>
              </div>
              <span class="stat-value">65</span>
            </div>
            
            <div class="stat-row">
              <span class="stat-label">Defense</span>
              <div class="stat-bar-track">
                <div class="stat-bar-fill red" style="width: 17.6%;"></div>
              </div>
              <span class="stat-value">65</span>
            </div>
            
            <div class="stat-row">
              <span class="stat-label">Sp. Atk</span>
              <div class="stat-bar-track">
                <div class="stat-bar-fill yellow" style="width: 25.5%;"></div>
              </div>
              <span class="stat-value">110</span>
            </div>
            
            <div class="stat-row">
              <span class="stat-label">Sp. Def</span>
              <div class="stat-bar-track">
                <div class="stat-bar-fill yellow" style="width: 25.5%;"></div>
              </div>
              <span class="stat-value">130</span>
            </div>
            
            <div class="stat-row">
              <span class="stat-label">Speed</span>
              <div class="stat-bar-track">
                <div class="stat-bar-fill red" style="width: 17.6%;"></div>
              </div>
              <span class="stat-value">60</span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

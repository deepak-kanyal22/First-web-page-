<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Arceus</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <header class="page-header">
      <a href="index.html" class="home-link">⬅ Home</a>
    </header>
    <div class="containor">
      <main class="inventor-info">
        <div class="card" >
        <img src="./Images/35.Arceus.jpeg" alt="Arceus" />
          <h1>Arceus</h1>
          <h2 style="font: bold; font-size: 20px;">Type(s)</h2>
          <span class="type" style="background-color: rgb(242, 167, 123);">Normal</span>
          <hr>
          <h2 style="font-size: 18px;">Pokédex Entry</h2>
          <p>It is said to have emerged from an egg in a place where there was nothing, then shaped the world with its 1,000 arms.</p>          <hr>
          <div class="base-stats-container">
            <h2>Base Stats</h2>
            
            <div class="stat-row">
              <span class="stat-label">HP</span>
              <div class="stat-bar-track">
                <div class="stat-bar-fill red" style="width: 17.6%;"></div>
              </div>
              <span class="stat-value">120</span>
            </div>
            
            <div class="stat-row">
              <span class="stat-label">Attack</span>
              <div class="stat-bar-track">
                <div class="stat-bar-fill red" style="width: 17.6%;"></div>
              </div>
              <span class="stat-value">120</span>
            </div>
            
            <div class="stat-row">
              <span class="stat-label">Defense</span>
              <div class="stat-bar-track">
                <div class="stat-bar-fill red" style="width: 17.6%;"></div>
              </div>
              <span class="stat-value">120</span>
            </div>
            
            <div class="stat-row">
              <span class="stat-label">Sp. Atk</span>
              <div class="stat-bar-track">
                <div class="stat-bar-fill yellow" style="width: 25.5%;"></div>
              </div>
              <span class="stat-value">120</span>
            </div>
            
            <div class="stat-row">
              <span class="stat-label">Sp. Def</span>
              <div class="stat-bar-track">
                <div class="stat-bar-fill yellow" style="width: 25.5%;"></div>
              </div>
              <span class="stat-value">120</span>
            </div>
            
            <div class="stat-row">
              <span class="stat-label">Speed</span>
              <div class="stat-bar-track">
                <div class="stat-bar-fill red" style="width: 17.6%;"></div>
              </div>
              <span class="stat-value">120</span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
